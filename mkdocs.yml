site_name: Testing
site_description: 'Description'
repo_url: 'https://github.com/jdo-lv/backstage-playground'
nav:
  - Home: 'index.md'
theme:
  name: 'mkdocs'
  language: 'en'
  palette:
    primary: 'Yellow'
    accent: 'Orange'
plugins:
  - techdocs-core

markdown_extensions:
  pymdownx.extra:
    pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format